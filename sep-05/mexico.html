<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>September 16 - Independence Day</title>

<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #111;
    font-family: 'Lobster', cursive;
  }

  .ui {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    z-index: 10;
  }

  .title {
    font-size: 48px;
    color: #00ff00;
    text-shadow: 0 0 20px #ff0000, 0 0 20px #0000ff;
  }

  .footer {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 18px;
    color: #ffd700;
    opacity: 0.9;
    z-index: 10;
  }

  .logo img {
    width: 140px;
    margin-top: 6px;
    filter: drop-shadow(0 0 10px #0ff);
  }

  canvas {
    display: block;
  }
</style>
</head>

<body>

<div class="ui">
  <div class="title">September 16 - Independence Day</div>
</div>

<div class="footer">
  Powered By Animations Mexican&reg;
  <div class="logo">
    <img src="https://timercodgob.edgeone.dev/gob.png" alt="TimerCode Logo">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 5;

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // ðŸ’¡ LUCES
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const light = new THREE.PointLight(0xffffff, 0.9);
  light.position.set(5, 5, 5);
  scene.add(light);

  // ðŸŒˆ BANDERA DE MÃ‰XICO COMO TEXTURA 2D
  const flagCanvas = document.createElement('canvas');
  flagCanvas.width = 512;
  flagCanvas.height = 256;
  const ctx = flagCanvas.getContext('2d');

  // Dibujar franjas
  ctx.fillStyle = "#006847"; // verde
  ctx.fillRect(0, 0, 171, 256);

  ctx.fillStyle = "#ffffff"; // blanco
  ctx.fillRect(171, 0, 170, 256);

  ctx.fillStyle = "#ce1126"; // rojo
  ctx.fillRect(341, 0, 171, 256);

  // Opcional: Agregar escudo simplificado
  ctx.fillStyle = "#000000";
  ctx.font = "32px serif";
  ctx.textAlign = "center";
  ctx.fillText("ðŸ‡²ðŸ‡½", 256, 128);

  const texture = new THREE.CanvasTexture(flagCanvas);

  // Crear plano 3D
  const geometry = new THREE.PlaneGeometry(4, 2);
  const material = new THREE.MeshStandardMaterial({
    map: texture,
    side: THREE.DoubleSide
  });

  const flagMesh = new THREE.Mesh(geometry, material);
  scene.add(flagMesh);

  // ðŸ‘‹ AnimaciÃ³n de ondeo (simple wave)
  const clock = new THREE.Clock();
  const vertices = geometry.attributes.position;
  const originalPositions = vertices.array.slice();

  function animate() {
    requestAnimationFrame(animate);
    const time = clock.getElapsedTime();
    
    for (let i = 0; i < vertices.count; i++) {
      const ix = i * 3;
      const y = originalPositions[ix + 1];
      const z = originalPositions[ix + 2];
      vertices.array[ix + 2] = z + Math.sin(time * 2 + y * 3) * 0.05;
    }
    vertices.needsUpdate = true;

    flagMesh.rotation.y += 0.002;
    renderer.render(scene, camera);
  }
  animate();

  // ðŸ“± RESPONSIVE
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
