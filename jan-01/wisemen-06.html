<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Wisemen - Juanuary</title>

<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at top, #111, #000);
    font-family: 'Lobster', cursive;
    color: white;
  }

  .ui {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    z-index: 10;
  }

  .title {
    font-size: 48px;
    text-shadow: 0 0 20px gold;
  }

  .footer {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 18px;
    opacity: 0.85;
  }

  .logo {
    margin-top: 8px;
  }

  .logo img {
    width: 140px;
    filter: drop-shadow(0 0 10px cyan);
  }
</style>
</head>

<body>

<div class="ui">
  <div class="title">Wisemen - Juanuary</div>
</div>

<div class="footer">
  Powered By Animations Mexican&reg;
  <div class="logo">
    <img src="https://timercodgob.edgeone.dev/gob.png">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 8;

  const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // LUCES
  scene.add(new THREE.AmbientLight(0xffd700, 0.4));

  const light = new THREE.PointLight(0xfff2b0, 1.2);
  light.position.set(5, 5, 5);
  scene.add(light);

  const backLight = new THREE.PointLight(0xffffff, 0.6);
  backLight.position.set(-5, -3, -5);
  scene.add(backLight);

  // MATERIAL ORO
  const goldMaterial = new THREE.MeshStandardMaterial({
    color: 0xffd700,
    metalness: 1,
    roughness: 0.25,
    emissive: 0x332200
  });

  const crown = new THREE.Group();

  // BASE DE LA CORONA
  const baseGeometry = new THREE.CylinderGeometry(2, 2.2, 0.6, 64);
  const base = new THREE.Mesh(baseGeometry, goldMaterial);
  crown.add(base);

  // PICOS DE LA CORONA
  for (let i = 0; i < 8; i++) {
    const spikeGeo = new THREE.ConeGeometry(0.35, 1.2, 32);
    const spike = new THREE.Mesh(spikeGeo, goldMaterial);

    const angle = (i / 8) * Math.PI * 2;
    spike.position.set(
      Math.cos(angle) * 1.9,
      0.9,
      Math.sin(angle) * 1.9
    );
    spike.rotation.y = angle;
    crown.add(spike);
  }

  // GEMAS
  const gemMaterial = new THREE.MeshStandardMaterial({
    color: 0x00ffff,
    emissive: 0x004444,
    metalness: 0.2,
    roughness: 0.1
  });

  for (let i = 0; i < 6; i++) {
    const gem = new THREE.Mesh(
      new THREE.SphereGeometry(0.18, 32, 32),
      gemMaterial
    );

    const angle = (i / 6) * Math.PI * 2;
    gem.position.set(
      Math.cos(angle) * 1.9,
      0.2,
      Math.sin(angle) * 1.9
    );
    crown.add(gem);
  }

  scene.add(crown);

  // ANIMACIÃ“N
  function animate() {
    requestAnimationFrame(animate);
    crown.rotation.y += 0.005;
    crown.rotation.x = Math.sin(Date.now() * 0.001) * 0.05;
    renderer.render(scene, camera);
  }
  animate();

  // RESPONSIVE
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
  </html>
